<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expresiones Regulares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style="background-color: #ffc107;">

    <div class="container text-center">
        <h1 class="mt-5 text-danger  fw-bolder">Expresiones regulares en HTML</h1>
    </div>
    <div class="container  w-100 mt-5 mb-3">
        <div class="row  bg-warning">
            <div class="col-12 col-lg-4  p-2">
                <article class="card  bg-warning border-0 pt-3 ">
                    <div class="card-body" style="height: 200px;">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <label for="" class="form-label fs-5">Nombre de usuario</label>
                                </div>
                                <div class="col-12 col-lg-7 ">
                                    <input type="text"  id="Usuario" class="from-control m-1" 
                                        title="Solo letras y números, sin puntuación ni caracteres especiales." 
                                        required pattern="[A-Za-z0-9]+">
                                </div>
                                <div class="col-12 col-lg-3">
                                    <input class="btn btn-success" type="submit" value="Enviar">
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
            <div class="col-12 col-lg-4 p-2">
                <article class="card  bg-warning border-0 pt-3 ">
                    <div class="card-body" style="height: 200px;">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <label for="" class="form-label fs-5">Números</label>
                                </div>
                                <div class="col-12 col-lg-7 ">
                                    <input type="text"  id="numeros" class="from-control m-1" title="Solo números." required pattern="[0-9]+">
                                </div>
                                <div class="col-12 col-lg-3">
                                    <input class="btn btn-success" type="submit" value="Enviar">
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </article>
            </div>
            <div class="col-12 col-lg-4  p-2">
                <article class="card  bg-warning border-0 pt-3 ">
                    <div class="card-body" style="height: 200px;">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <label for="" class="form-label fs-5">Cifra de 5 dígitos</label>
                                </div>
                                <div class="col-12 col-lg-7 ">
                                    <input type="text"  id="" class="from-control m-1" title="Solo se admite un número de 5 cifras" required pattern="[0-9]{5}">
                                </div>
                                <div class="col-12 col-lg-3">
                                    <input class="btn btn-success" type="submit" value="Enviar">
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
            <div class="col-12 col-lg-4  p-2">
                <article class="card  bg-warning border-0 pt-3 ">
                    <div class="card-body" style="height: 200px;">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <label for="" class="form-label fs-5">Contraseña</label>
                                </div>
                                <div class="col-12 col-lg-7 ">
                                    <input type="password"  id="contraseña" class="from-control m-1"
                                        title="Solo se admiten ocho o más caracteres." required
                                        pattern=".{8,}">
                                </div>
                                <div class="col-12 col-lg-3">
                                    <input class="btn btn-success" type="submit" value="Enviar">
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
            <div class="col-12 col-lg-4 p-2">
                <article class="card  bg-warning border-0 pt-3 ">
                    <div class="card-body" style="height: 200px;">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <label for="" class="form-label fs-5">Búsqueda</label>
                                </div>
                                <div class="col-12 col-lg-7 ">
                                    <input type="search"  id="busqueda" class="from-control m-1"
                                        title="NO PUEDE contener el siguiente caracter: ' " 
                                        required pattern="[^'\x22]+">
                                </div>
                                <div class="col-12 col-lg-3">
                                    <input class="btn btn-success" type="submit" value="Enviar">
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
            <div class="col-12 col-lg-4  p-2">
                <article class="card  bg-warning border-0 pt-3 ">
                    <div class="card-body" style="height: 200px;">
                        <form >
                            <div class="row">
                                <div class="col-12">
                                    <label for="" class="form-label fs-5">Dinero Recaudado</label>
                                </div>
                                <div class="col-12 col-lg-7 ">
                                    <input type="text"  id="dinero" class="from-control m-1"
                                        title="Utilize el formato $cantidad = $10.20 " 
                                        required pattern="[$][0-9]*[.]?[0-9]+">
                                </div>
                                <div class="col-12 col-lg-3">
                                    <input class="btn btn-success" type="submit" value="Enviar">
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
            <div class="col-12 col-lg-4  p-2">
                <article class="card  bg-warning border-0 pt-3 ">
                    <div class="card-body" style="height: 200px;">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <label for="" class="form-label fs-5">Número de placa vehicular</label>
                                </div>
                                <div class="col-12 col-lg-7 ">
                                    <input type="text"  id="" class="from-control m-1"
                                        title="Introduzca una Placa valida Ejemplo: ABC-123 / ABC-1234" 
                                        required pattern="[A-Z]{3}-[0-9]{3,4}">
                                </div>
                                <div class="col-12 col-lg-3">
                                    <input class="btn btn-success" type="submit" value="Enviar">
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
            <div class="col-12 col-lg-4 p-2">
                <article class="card  bg-warning border-0 pt-3 ">
                    <div class="card-body" style="height: 200px;">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <label for="" class="form-label fs-5">Fecha de nacimiento</label>
                                </div>
                                <div class="col-12 col-lg-7 ">
                                    <input type="text"  id="nacimiento" class="from-control m-1"
                                        title="Formato requerido: YYYY/MM/DD" required 
                                        pattern="[0-9]{4}/(0[1-9]|1[012])/(0[1-9]|1[0-9]|2[0-9]|3[01])">
                                </div>
                                <div class="col-12 col-lg-3">
                                    <input class="btn btn-success" type="submit" value="Enviar">
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
            <div class="col-12 col-lg-4  p-2">
                <article class="card  bg-warning border-0 pt-3 ">
                    <div class="card-body" style="height: 200px;">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <label for="" class="form-label fs-5">Número Binario</label>
                                </div>
                                <div class="col-12 col-lg-7 ">
<input type="text"  id="" class="from-control m-1"
    title="El Sistema Binario solo esta compuesto por 0 y 1"
    required pattern="[0-1]+">
                                </div>
                                <div class="col-12 col-lg-3">
                                    <input class="btn btn-success" type="submit" value="Enviar">
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
            <div class="col-12 col-lg-4  p-2">
            </div>
            <div class="col-12 col-lg-4  p-2">
                <article class="card  bg-warning border-0 pt-3 ">
                    <div class="card-body" style="height: 200px;">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <label for="" class="form-label fs-5">Hora de llegada</label>
                                </div>
                                <div class="col-12 col-lg-7 ">
<input type="text"  id="" class="from-control m-1"
    title="Formato requerido: HH:MM:SS" required 
    pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){2}">
                                </div>
                                <div class="col-12 col-lg-3">
                                    <input class="btn btn-success" type="submit" value="Enviar">
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
